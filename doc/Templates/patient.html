{% extends 'home.html' %}
{% block body %}
<div class="container mt-3">
    <form class="form-inline" method="get" action="/home/search/">
        <div class="form-group">
            <label for="search_inputname" class="form-label">Full Name</label>
            <input type="text" class="form-control mx-2" id="search_inputname" name="search_inputname">
        </div>
         <div class="form-group mx-2">
            <label for="search_phone">Phone number</label>
            <input type="tel" class="form-control mx-2" id="search_phone" name="search_phone" placeholder="+91-xx">
        </div>
        <div class="form-group mx-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
<div class="container mt-3">
    <h3> <b>New Patient</b></h3>
    <form class="row g-3" method="post" action="/home/patient/">{% csrf_token %}
        <div class="col-md-6">
            <label for="inputname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputname" name="inputname">
        </div>
        <div class="col-md-6">
            <label for="inputlname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputlname" name="inputlname">
        </div>
        <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91-xx">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="inputAddress2">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity">
        </div>
        <div class="col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="inputZip">
        </div>
        <div class="col-md-4">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country">
        </div>
        <div class="col-md-2">
            <label for="age" class="form-label">Age</label>
            <input type="tel" class="form-control" id="age" name="age">
        </div>
        <div class="col-md-2">
            <label class="form-label">Gender: </label>
            <div>
            Male <input type="radio" name="gendermale" id="sex"> Female <input type="radio" name="genderfemale" id="sex">
        </div>
        </div>
        <div class="col-md-4">
            <label for="disease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="disease" name="disease">
        </div>
        <div class="col-12 mt-2">
            <label for="prescription" >Prescription</label>
            <textarea name="prescription" class="form-control" cols="30" rows="5" id="prescription"></textarea>
        </div>

        <div class="col-md-2">
            <label class="required" for="id_prescription_date">Prescription date:</label>
            <input type="text" name="prescription_date" class="vDateField" size="10" required="" id="id_prescription_date" placeholder="YYYY-MM-DD">
        </div>



        <div class="col-12 mt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
</div>



{% endblock %}
